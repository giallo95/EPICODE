<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Profilo utente</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Informazioni personali</h5>
          <div class="form-group">
            <label for="firstName">Nome</label>
            <span class="form-control">{{ userData?.firstname }}</span>
          </div>
          <div class="form-group">
            <label for="lastName">Cognome</label>
            <span class="form-control">{{ userData?.lastname }}</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <span class="form-control">{{ userData?.email }}</span>
          </div>
        </div>
      </div>

      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Film preferiti</h5>
          <ul class="list-group">
            <li class="list-group-item">film</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
