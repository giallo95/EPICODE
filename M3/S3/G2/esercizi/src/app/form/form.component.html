<h1>FORM</h1>


<form class="row" #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
  <input class="col-2 me-2" type="text" name="name" ngModel required placeholder="insert name">
  <input class="col-2 me-2" type="email" name="email" ngModel required email placeholder="insert email">
  <button class="col-2 me-2" type="submit">Submit</button>
</form>

<form class="row  mt-3" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <label class="col-3">
    Name:
    <input type="text" formControlName="name">
  </label>
  <label class="col-3">
    Email:
    <input type="email" formControlName="email">
  </label>
  <label class="col-3">
    Phone:
    <input type="tel" formControlName="phone">
  </label>
  <button class="col-3" type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
