
<h2>Register</h2>
<form (ngSubmit)="register()" action="http://localhost:3000/register">
  <div class="form-group ">
    <label for="newUsername">Username:</label>
    <input type="text" class="form-control" id="newUsername" name="newUsername" placeholder="Enter new username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="newPassword">Password:</label>
    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" [(ngModel)]="password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm password:</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" [(ngModel)]="confirmPassword">
  </div>
  <button type="submit" class="btn btn-primary my-2 ">Register</button>
</form>
<a routerLink="/" class="btn btn-secondary">Back to Home</a>
