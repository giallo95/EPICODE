<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="container-fluid">
        <a
          href="/"
          class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
        >
          <img
            class="logo2"
            src="./Netflix-assets/assets/netflix_logo.png"
            alt="logo"
          />
        </a>
      </nav>
    </header>

    <main class="text-white main-cont">
      <form class="mt-5">
        <div class="row">
          <h2>Edit profile</h2>
          <hr />
          <div class="col-3">
            <img
              class="profiloimg"
              src="./Netflix-assets/assets/avatar.png"
              alt="imgprofilo"
            />
          </div>
          <div class="col-9">
            <div class="mb-3 mt-2">
              <input
                type="name"
                class="form-control bg-secondary text-white rounded-0"
                aria-describedby="entername"
              />
            </div>
            <hr />

            <div class="mb-3 pb-3">
              <label for="seceltLanguage" class="form-label">Language</label>
              <select class="form-select bg-dark text-white rounded-0">
                <option selected=""></option>
                <option value="1">Italiano</option>
                <option value="2">English</option>
              </select>
            </div>
            <hr />

            <div>
              <p>Maturity Settings</p>
              <div class="border text-center my-2">ALL MATURITY RATINGS</div>
              <p>Show titles of all maturity content</p>
              <div>
                <button class="btn border m-1 mb-4 text-white rounded-0">EDIT</button>
              </div>
            </div>
            <hr />

            <fieldset class="mb-3 mt-3">
              <div>Autopaly controls</div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label " for="exampleCheck1"
                  >Autopaly next episode in a series on all device</label
                >
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" />
                <label class="form-check-label" for="exampleCheck1"
                  >Autoplay previews while browsing on all device</label
                >
              </div>
            </fieldset>
          </div>
        </div>
        <hr>
        <div>
          <div class="d-flex mt-2">
            <button type="submit" class="col-4 btn border p-1 m-1 text-white rounded-0">
              Save
            </button>
            <button type="submit" class="col-4 btn border p-1 m-1 text-white rounded-0">
              Cancel
            </button>
            <button type="submit" class="col-4 btn border p-1 m-1 text-white rounded-0">
              Delete Profile
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
