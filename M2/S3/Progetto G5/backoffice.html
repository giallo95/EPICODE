<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-body-tertiary">
    <nav class="navbar bg-info-subtle ">
        <div class="container-fluid ">
          <a class="navbar-brand text-primary fw-bold" href="#">
            <img src="./assets/logo.png" alt="Logo" class="logo d-inline-block align-text-top">
            RUDAZON
          </a>
          <a class="navbar-brand text-primary fw-bold" href="./index.html">HOME</a>
        </div>
      </nav>
      
      <div class="container mt-5">
        <h1 class="text-danger">ADD PRODUCT</h1>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label text-primary fw-bold">Name Product</label>
            <input type="text" class="form-control" id="name" placeholder="Insert Name Product">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label text-primary fw-bold">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Insert Description">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label text-primary fw-bold">Brand</label>
            <input type="text" class="form-control" id="brand" placeholder="Insert Brand">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label text-primary fw-bold">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" placeholder="Insert URL">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label text-primary fw-bold">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Insert Price">
          </div>
          <button type="button" class="addP btn btn-outline-danger btn-lg">Add Product</button>

      </div>
    <script src="./js/backoffice.js"></script>
</body>
</html>
