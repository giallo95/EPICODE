<html lang="en">

<body>
    
    <script>

        let arr = ['',0,false,{},[]];

        {

            let nomiPizze = ['Margherita ', 'Diavola'];
            console.log(nomiPizze.indexOf('Diavola')) //per trovare il valore

            //lettura array
            console.log(nomiPizze [0], nomiPizze[1]); //Margherita e Diavola
            console.log(nomiPizze [1]) //Diavola


            //scrittura
            nomiPizze[0] = 'Capricciosa'

            console.log(nomiPizze)
            console.log(nomiPizze [0]) //Capricciosa

        }

        {

            let numeri = [10,45,87,2,30,90]
            console.log(numeri)

            numeri.sort((a,b)=> a - b) 
            console.log(numeri)

            let parole = ['cane', 'lavoro', 'becco', 'struttura', 'rampollo', 'novembre']
            console.log (parole)

            parole.sort() //ordine alfabetico
            console.log(parole)

            parole.reverse() //ordine invertito
            console.log(parole)


            let nomiPizze = ['Margherita ', 'Diavola']
            nomiPizze.sort()
            console.log(nomiPizze)

            nomiPizze.push('Capricciosa') //aggiunge un valore in coda all'array
            console.log(nomiPizze)

            console.log( nomiPizze.length) //leggo quanti elementi ci sono nell' array

            console.log( nomiPizze[nomiPizze.length - 1]) //preleva programamticamente in modo dinamico sempre l' ultimo elemento dell'array

        }



    </script>
