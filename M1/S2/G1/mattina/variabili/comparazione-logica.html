<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let anni = 30;
        // la comparazione produce un valore booleano
        console.log( anni > 18);//true
        console.log( anni >= 18);//true
        console.log( anni < 18);//fale
        console.log( anni<= 18);//false

        console.log(anni == 35);//false
        console.log(anni != 35);//false
    </script>

</body>
</html>
