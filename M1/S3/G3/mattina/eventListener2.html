<head>

<body>
        
    <button id="bottone">click</button>
    
    <div id="saluto"></div>

    <script>
        
        let bottone = document.getElementById('bottone')

        //come invocare la funzione parametrica in seguito ad un evento
        bottone.addEventListener('click', function(){
            test('valore del parametro')
        })
        
        function test(parametro){
           
            console.log(parametro);   
        
        }

    </script>
