<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="mostraSaluto('Ciao Mondo')">click</button>
    <div id="saluto"></div>

    <script>
        function mostraSaluto(testo){
            let areaSaluto = document.getElementById('saluto');
            areaSaluto.innerHTML = testo
        }

    </script>
</body>
</html>
